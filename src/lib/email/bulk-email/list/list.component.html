<div *ngIf="(!bulkEmailMessages || bulkEmailMessages.length === 0) && !loading">
  No sent emails
</div>

<div *ngIf="bulkEmailMessages && bulkEmailMessages.length > 0">
  <rd-bulk-email-list-item *ngFor="let message of bulkEmailMessages" [message]="message" (click)="openMessageModal(message)">

  </rd-bulk-email-list-item>

  <div class="btn btn-default" style="margin-top: 15px;" *ngIf="!loading && (bulkEmailMessages.length !== messageCount)"
    (click)="nextPage()">
    Show more
  </div>

</div>

<rd-loading-indicator *ngIf="loading" [height]="75" [width]="75" [src]="'/assets/images/loading-bubbles-dark.svg'">

</rd-loading-indicator>
